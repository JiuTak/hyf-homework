<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Week3 homework(Jiu)</title>
</head>

<body>
    <div class="outer-container">
        <div class="intro">
            <div class="logo">
                <a href="./index.html"><img src="./icons/logobasket.svg"></a>
            </div>
            <nav>
                <a href="">Naviation</a>
            </nav>
        </div>
        <header>
            <h1>Sign up to yourcustomtailor.com</h1>
        </header>
        
        <div class="form-area">
            <h2>Step 2/4 - tell us who you are?</h2>
            <div class="progress-area">
                <h3>Progress</h3>
                <div class="progress-bar-container">
                    <div class="progress-status second-step">
                    </div>
                </div>
                <p>We will probably need to stay in touch somehow. Let us know how we can reach you?</p>
            </div>
            <form action="./3rdStep.html" method="get" class="personal-info-form">
                <div class="info-detail">
                    <div class="col-left form-field">
                        <label class="form-label" for="email">Email*</label>
                        <input  class="form-input" type="email" id="email" name="email" required>
                    </div>
                    <div class="col-right form-field">
                        <label class="form-label" for="tel">Phone</label>
                        <input class="form-input" type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
                    </div>
                </div>
                <div class="info-detail">
                    <div class="col-left form-field">
                        <label class="form-label" for="password">Password*</label>
                        <input  class="form-input" type="password" id="password" name="password" pattern="^\S{6,}$"  onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Password" required>
                    </div>
                </div>
                <div class="info-detail">
                    <div class="col-left form-field">
                        <label class="form-label" for="re-password">Re-enter Password*</label>
                        <input class="form-input" type="password" id="re-password" name="re-password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Verify Password" required>
                    </div>
                </div>
        
                <p>I want to sign up for the newsletter</p>
                <div class="info-checkbox form-field">
                    <div class="news">
                        <div class="col-left form-field">
                            <label class="form-label">Weekly news</label>
                            <input type="checkbox" checked>
        
                            <label class="form-label">Monthly news</label>
                            <input type="checkbox">
        
                            <label class="form-label">Don't send me news</label>
                            <input type="checkbox">
                        </div>
                    </div>
                </div>
                <div class="nextstep-btn">
                    <input type="submit" class="next-button btn" id="button" name="button" value="Next step">
                    <a href="./3rdStep.html">
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
