<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Week3 homework(Jiu)</title>
</head>

<body>
    <div class="outer-container">
        <div class="intro">
            <div class="logo">
                <a href="./index.html"><img src="./icons/logobasket.svg"></a>
            </div>
            <nav>
                <a href="">Naviation</a>
            </nav>
        </div>
        <header>
            <h1>Sign up to yourcustomtailor.com</h1>
        </header>
        
        <div class="form-area">
            <h2>Step 3/4 - Time to learn about your preferences?</h2>
            <div class="progress-area">
                <h3>Progress</h3>
                <div class="progress-bar-container">
                    <div class="progress-status third-step">
                    </div>
                </div>
                <p>What kind of items are you interested in offers on?</p>
            </div>
            <form action="personal-info" method="get" class="categories">
                <div>
                    <div class="form-field">
                        <label class="form-label">Apparal</label>
                        <input type="checkbox" class="form-input" checked>
                    </div>
                    <div class="form-field">
                        <label class="form-label">Jewelry</label>
                        <input type="checkbox" class="form-input" checked>
                    </div>
                     <div class="form-field">
                        <label class="form-label">Handbags</label>
                        <input type="checkbox" class="form-input">
                    </div>
                </div>
                <div>
                    <div class="form-field">
                        <label class="form-label">Accessories</label>
                        <input type="checkbox" class="form-input" checked>
                    </div>
                    <div class="form-field">
                        <label class="form-label">Shoes</label>
                        <input type="checkbox" class="form-input" checked>
                    </div>
                </div>
            </form>
            <p>Choose the images that best resemble your style</p>
                <div class="style-container">
                    <div class="style-selection">
                        <img src="./icons/dress_fashion_icon.svg">
                        <div class="decision">
                            <label>Select</label>
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="style-selection">
                        <img src="./icons/fashion_jacket_icon.svg">
                        <div class="decision">
                            <label>Select</label>
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="style-selection">
                        <img src="./icons/fashion_dress_icon.svg">
                        <div class="decision">
                            <label>Select</label>
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="style-selection">
                        <img src="./icons/jacket_icon.svg">
                        <div class="decision">
                            <label>Select</label>
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="style-selection">
                        <img src="./icons/pullover_woman_clothing_icon.svg">
                        <div class="decision">
                            <label>Select</label>
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="style-selection">
                        <img src="./icons/sweater_icon.svg">
                        <div class="decision">
                            <label>Select</label>
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="style-selection">
                        <img src="./icons/shoes_icon.svg">
                        <div class="decision">
                            <label>Select</label>
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <div class="style-selection">
                        <img src="./icons/dunk_nike_shoes_icon.svg">
                        <div class="decision">
                            <label>Select</label>
                            <input type="checkbox" checked>
                        </div>
                    </div>
                </div>
            <div class="nextstep-btn">
                <a href="">
                    <input type="button" class="next-button btn" id="button" name="button" value="Next step">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
