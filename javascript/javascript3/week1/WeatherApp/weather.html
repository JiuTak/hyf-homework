<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiu's Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Jiu's Weather App</h1>
    <div class="user-input-field">
      <input type="text" id="input-area" placeholder="Type city name here" />
      <button id="click-button" class="button">Check Weather</button>
      <!-- <h2 id="weather-status"></h2> -->
    </div>

    <div class="display-section">
      <!-- <h2 id="place"></h2> -->
      <div id="result">
        <div id="weather-card">
          <div class="upper-side">
            <div class="detailed-information">
              <span>Wind:</span>
              <span id="wind-speed" class="value"></span>
              <div class="clear"></div>
              <span>Cloud:</span>
              <span id="how-cloudy" class="value"></span>
              <div class="clear"></div>
              <span>Sunrise:</span>
              <span id="sunrise" class="value"></span>
              <div class="clear"></div>
              <span>Sunset:</span>
              <span id="sunset" class="value"></span>
              <div class="clear"></div>
            </div>
          </div>
          <button id="user-location" class="button">Check my location</button>
        </div>

        <div id="information-card">
          <div class="weather-container">
            <span id="big-icon"> </span>
            <h2 id="temperature"></h2>
            <h3 id="weather-description"></h3>
          </div>

          <div class="date-container">
            <h2 id="date"></h2>
            <span id="today"></span>
            <br />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-map-pin location-icon"
            >
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span id="place"></span>
          </div>
        </div>
      </div>
      <div id="googleMap"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-XMXFlXytmhqAHWLhgvju88_xwwTT0vo&libraries=places"></script>
    <script src="weather.js"></script>
  </body>
</html>
